<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for users to select whether to chat as John, Jane, etc. -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="john-selector">John</button>
      <button class="button person-selector-button" id="jane-selector">Jane</button>
      <button class="button person-selector-button" id="alex-selector">Alex</button>
      <button class="button person-selector-button" id="lisa-selector">Lisa</button>
      <button class="button person-selector-button" id="mark-selector">Mark</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">John chatting...</h2>

      <div class="chat-messages">
        <!-- Chat messages will be dynamically inserted here -->
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, John..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
